<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Manufacturing Manager</title>
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    <div class="tabs">
        <div class="tab active" data-tab="default">
            <span>Default</span>
            <button class="edit-tab">âœŽ</button>
        </div>
        <button class="add-tab">+</button>
    </div>

    <div class="grid">
        <div class="section" id="resource-section">
            <h2>Define Items</h2>
            <div class="form-group toggle-group">
                <label>Resource</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="resource-type">
                    <span class="slider"></span>
                </label>
                <label>Product</label>
            </div>
            <div class="form-group">
                <label for="resource-name">Resource Name</label>
                <input type="text" id="resource-name" placeholder="e.g., T1 Resource">
                <button id="add-resource-btn">Add Resource</button>
            </div>
            <div class="form-group" id="resource-input-container" style="display: none;">
                <label>Inputs</label>
                <div class="input-group">
                    <select class="resource-input"></select>
                    <input type="number" class="resource-quantity" min="1" placeholder="Quantity">
                    <button type="button" class="remove-input">Remove</button>
                </div>
                <button type="button" id="add-input">Add Input</button>
            </div>
            <ul class="resource-list"></ul>
        </div>

        <div class="section" id="job-section">
            <h2>Define Production/Jobs</h2>
            <div class="form-group">
                <label for="job-name">Job Name</label>
                <input type="text" id="job-name" placeholder="e.g., T2 Manufacturing">
            </div>
            <button id="add-job-btn">Add Job</button>
            <ul class="job-list"></ul>
        </div>

        <div class="section" id="shopping-section">
            <h2>Shopping List</h2>
            <ul class="shopping-list"></ul>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
